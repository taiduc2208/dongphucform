<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="header.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
    <!--#include virtual="/inc/header.html" -->

  <!-- Form Section -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 w-100" style="max-width: 700px;">
      <h1 class="text-center mb-4 fs-4 fw-bold">üéì T·∫°o link <span class="text-primary">/form.php</span></h1>

      <form id="genForm" class="mb-4">
        <div class="mb-3">
          <label for="input-school" class="form-label">T√™n tr∆∞·ªùng</label>
          <input type="text" class="form-control" id="input-school" placeholder="VD: Tr∆∞·ªùng Ti·ªÉu h·ªçc Gia Thanh">
        </div>

        <div class="mb-3">
          <label for="input-type" class="form-label">Lo·∫°i tr∆∞·ªùng</label>
          <select class="form-select" id="input-type">
            <option value="">-- Ch·ªçn lo·∫°i --</option>
            <option value="1">C·∫•p 1 (L·ªõp 1-5)</option>
            <option value="2">C·∫•p 2 (L·ªõp 6-9)</option>
            <option value="3">C·∫•p 3 (L·ªõp 10-12)</option>
          </select>
        </div>

        <div class="d-flex gap-2">
          <button id="btnGenerate" class="btn btn-primary flex-fill">üöÄ T·∫°o link</button>
          <button id="btnClear" type="button" class="btn btn-outline-secondary">Xo√°</button>
        </div>
      </form>

      <div id="result" class="d-none mb-3">
        <label class="form-label">Link ƒë√£ t·∫°o:</label>
        <div class="input-group">
          <input id="resultInput" type="text" class="form-control" readonly>
          <button id="btnCopy" class="btn btn-success">Sao ch√©p</button>
          <a id="openLink" target="_blank" class="btn btn-primary">M·ªü</a>
        </div>
      </div>

      <div id="qrSection" class="d-none text-center">
        <label class="form-label">QR code:</label>
        <div id="qrcode" class="mb-2"></div>
        <div class="d-flex justify-content-center gap-2">
          <button id="btnCopyQR" class="btn btn-success">Sao ch√©p QR</button>
          <button id="btnDownloadQR" class="btn btn-primary">T·∫£i QR</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    function base64EncodeUnicode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    const form = document.getElementById('genForm');
    const inputSchool = document.getElementById('input-school');
    const inputType = document.getElementById('input-type');
    const result = document.getElementById('result');
    const resultInput = document.getElementById('resultInput');
    const btnCopy = document.getElementById('btnCopy');
    const openLink = document.getElementById('openLink');
    const btnClear = document.getElementById('btnClear');
    const qrSection = document.getElementById('qrSection');
    const qrcodeDiv = document.getElementById('qrcode');
    const btnCopyQR = document.getElementById('btnCopyQR');
    const btnDownloadQR = document.getElementById('btnDownloadQR');
    let currentQRCanvas;

    form.addEventListener('submit', e => {
      e.preventDefault();
      const school = inputSchool.value.trim();
      const type = inputType.value;
      if (!school || !type) return alert('Vui l√≤ng nh·∫≠p t√™n tr∆∞·ªùng v√† ch·ªçn lo·∫°i.');

      const encoded = base64EncodeUnicode(school);
      const url = `https://photo-event.unaux.com/form.php?school=${encodeURIComponent(encoded)}&type=${encodeURIComponent(type)}`;
      resultInput.value = url;
      openLink.href = url;
      result.classList.remove('d-none');

      qrcodeDiv.innerHTML = '';
      QRCode.toCanvas(url, { width: 180 }, function (err, canvas) {
        if (err) console.error(err);
        qrcodeDiv.appendChild(canvas);
        currentQRCanvas = canvas;
      });
      qrSection.classList.remove('d-none');
    });

    btnCopy.addEventListener('click', async () => {
      await navigator.clipboard.writeText(resultInput.value);
      btnCopy.textContent = '‚úÖ ƒê√£ sao ch√©p';
      setTimeout(() => btnCopy.textContent = 'Sao ch√©p', 1500);
    });

    btnCopyQR.addEventListener('click', async () => {
      if (!currentQRCanvas) return;
      currentQRCanvas.toBlob(async blob => {
        try {
          await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
          btnCopyQR.textContent = '‚úÖ ƒê√£ sao ch√©p';
          setTimeout(() => btnCopyQR.textContent = 'Sao ch√©p QR', 1500);
        } catch (err) {
          alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ copy QR image tr·ª±c ti·∫øp');
        }
      });
    });

    btnDownloadQR.addEventListener('click', () => {
      if (!currentQRCanvas) return;
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = currentQRCanvas.toDataURL();
      link.click();
    });

    btnClear.addEventListener('click', () => {
      inputSchool.value = '';
      inputType.value = '';
      result.classList.add('d-none');
      qrSection.classList.add('d-none');
      resultInput.value = '';
      qrcodeDiv.innerHTML = '';
    });
  </script>
</body>

</html>
